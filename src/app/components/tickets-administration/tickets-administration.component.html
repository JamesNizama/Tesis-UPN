                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-1">{{ticket.number}} - {{ticket.categoria}}</h5>
                        <span class="ticket-status status-en-proceso">{{ticket.status}} - {{ticket.priority | uppercase}}</span>
                    </div>
                    <p class="mb-1">{{ticket.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">Creado: {{ticket.created_at.$date | date: 'dd-MM-yyyy'}}</small>
                        <a  class="btn btn-sm btn-outline-primary" *ngIf="ticket.status !== 'CLOSED'" (click)="atenderTicket(ticket)">Atender</a>

                </div>
