<!-- Main Dashboard -->
<div id="dashboard-page" >
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="\assets\icono.jpg" alt="Logo" class="sidebar-logo">
            <h5 class="mt-2">Portal Estudiantil</h5>
        </div>
        
        <div class="sidebar-menu">
            <a routerLink="/dashboard/panel" routerLinkActive="active" class="sidebar-menu-item">
                <i class="bi bi-house-door"></i>
                <span>Inicio</span>
            </a>
            <a routerLink="/dashboard/ticket" routerLinkActive="active" class="sidebar-menu-item">
                <i class="bi bi-ticket"></i>
                <span>Mis tickets</span>
            </a>
            <a routerLink="/dashboard/ticket/administration" routerLinkActive="active" class="sidebar-menu-item">
                <i class="bi bi-ticket"></i>
                <span>Atencion tickets</span>
            </a>
            <a routerLink="/dashboard/new-ticket" routerLinkActive="active" class="sidebar-menu-item">
                <i class="bi bi-plus-circle"></i>
                <span>Nuevo ticket</span>
            </a>
            <a routerLink="/dashboard/estado" routerLinkActive="active" class="sidebar-menu-item">
                <i class="bi bi-clipboard-check"></i>
                <span>Estado de solicitudes</span>
            </a>
            <a href="#" class="sidebar-menu-item" data-bs-toggle="modal" data-bs-target="#survey-modal">
                <i class="bi bi-clipboard-data"></i>
                <span>Encuestas</span>
            </a>
            <a routerLink="/dashboard/perfil" routerLinkActive="active" class="sidebar-menu-item">
                <i class="bi bi-person"></i>
                <span>Mi perfil</span>
            </a>
        </div>
        
    </div>

    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar">
            <button class="btn sidebar-toggle d-lg-none" id="sidebar-toggle">
                <i class="bi bi-list"></i>
            </button>
            
            <div class="user-info">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="Perfil">
                <div>
                    <span class="fw-bold">Jaime Nizama</span>
                    
                </div>
            </div>
            
            <div>
                <button class="btn" id="logout-btn" id="logout-btn" (click)="logout()">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Cerrar sesión</span>
                </button>
            </div>
            
        </div>
        
        <router-outlet></router-outlet>
        
    </div>
     
    
  </div>
  
  <!-- Survey Modal -->
  <div class="modal fade" id="survey-modal" tabindex="-1" aria-labelledby="surveyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content survey-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="surveyModalLabel">Encuesta de Satisfacción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Ayúdanos a mejorar nuestro servicio respondiendo esta breve encuesta sobre el ticket #1072.</p>
                
                <form id="survey-form">
                    <div class="survey-question">
                        <label>1. ¿Qué tan satisfecho está con la resolución de su solicitud?</label>
                        <div class="likert-scale">
                            <div class="likert-option">
                                <input type="radio" name="satisfaction" value="1" id="sat-1">
                                <label for="sat-1">Muy insatisfecho</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="satisfaction" value="2" id="sat-2">
                                <label for="sat-2">Insatisfecho</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="satisfaction" value="3" id="sat-3">
                                <label for="sat-3">Neutral</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="satisfaction" value="4" id="sat-4">
                                <label for="sat-4">Satisfecho</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="satisfaction" value="5" id="sat-5">
                                <label for="sat-5">Muy satisfecho</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="survey-question">
                        <label>2. ¿El tiempo de respuesta fue adecuado?</label>
                        <div class="likert-scale">
                            <div class="likert-option">
                                <input type="radio" name="response-time" value="1" id="rt-1">
                                <label for="rt-1">Muy lento</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="response-time" value="2" id="rt-2">
                                <label for="rt-2">Lento</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="response-time" value="3" id="rt-3">
                                <label for="rt-3">Neutral</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="response-time" value="4" id="rt-4">
                                <label for="rt-4">Rápido</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="response-time" value="5" id="rt-5">
                                <label for="rt-5">Muy rápido</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="survey-question">
                        <label>3. ¿La comunicación fue clara y efectiva?</label>
                        <div class="likert-scale">
                            <div class="likert-option">
                                <input type="radio" name="communication" value="1" id="com-1">
                                <label for="com-1">Muy mala</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="communication" value="2" id="com-2">
                                <label for="com-2">Mala</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="communication" value="3" id="com-3">
                                <label for="com-3">Neutral</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="communication" value="4" id="com-4">
                                <label for="com-4">Buena</label>
                            </div>
                            <div class="likert-option">
                                <input type="radio" name="communication" value="5" id="com-5">
                                <label for="com-5">Muy buena</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="survey-comments" class="form-label">Comentarios adicionales (opcional)</label>
                        <textarea class="form-control" id="survey-comments" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="submit-survey">Enviar Encuesta</button>
            </div>
        </div>
    </div>
  </div>
