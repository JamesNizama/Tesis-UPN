<!-- Dashboard Content -->
<div id="dashboard-content">
    <h3 class="mb-4">Panel de Control</h3>

    <div class="dashboard-widgets">
        <div class="widget-card">
            <div class="widget-icon text-success">
                <i class="bi bi-envelope-open"></i>
            </div>
            <div class="widget-count">2</div>
            <div class="widget-label">Tickets Abiertos</div>
        </div>

        <div class="widget-card">
            <div class="widget-icon text-warning">
                <i class="bi bi-hourglass-split"></i>
            </div>
            <div class="widget-count">3</div>
            <div class="widget-label">Tickets en Proceso</div>
        </div>

        <div class="widget-card">
            <div class="widget-icon text-danger">
                <i class="bi bi-check-circle"></i>
            </div>
            <div class="widget-count">12</div>
            <div class="widget-label">Tickets Cerrados</div>
        </div>
    </div>


    <div class="card mb-4">
        <div class="card-header">
            Actividad Reciente
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let ticket of tickets | slice:0:5">
                    <div>
                        <strong>Ticket #{{ ticket.idTicket }}:</strong> {{ ticket.categoria }}
                        <small class="d-block text-muted">
                            Actualizado: {{ ticket.fechaCreacion | date: 'short' }}
                        </small>
                    </div>
                    <span class="ticket-status" [ngClass]="{
                'status-abierto': ticket.estado === 'abierto',
                'status-en-proceso': ticket.estado === 'en_proceso',
                'status-cerrado': ticket.estado === 'cerrado'
              }">
                        {{ ticket.estado | titlecase }}
                    </span>
                </li>
            </ul>
        </div>
    </div>

</div>
